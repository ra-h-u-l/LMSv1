<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="/static/user_registration.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <div id="parent">
        <div id="login-box">
            <div id="login-body">
                <h1>User Registration</h1>
                <form action="/register" method="post" >
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Username</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" id="exampleInputPassword1" class="form-control" name="password" aria-describedby="passwordHelpBlock" required>
                </div>
                <div style="text-align: center;">
                    <button type="submit" class="btn btn-primary">Register</button>
                    <br>
                    <br>
                    Existing user? <a href="login">Login</a>
                </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
