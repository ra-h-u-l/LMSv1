<!-- Inheriting "librarian_dashboard.html" -->
{% extends "librarian_dashboard.html" %}

{% block title %}Add Section{% endblock %}

{% block content %}
<h4>Please Enter Section Details</h4>
<form action="/add_section" method="post">
    <div class="mb-3">
        <label for="section-id" class="form-label">Section Id</label>
        <input type="text" class="form-control" id="section-id" name="section-id" required>
    </div>
    <div class="mb-3">
        <label for="section-name" class="form-label">Section Name</label>
        <input type="text" class="form-control" id="section-name" name="section-name" required>
    </div>
    <div class="mb-3">
        <label for="section-description" class="form-label">Description</label>
        <input type="text" class="form-control" id="section-description" name="section-description" required>
    </div>
    <button type="submit" class="btn btn-primary">Add</button>
</form>
{% endblock content %}
